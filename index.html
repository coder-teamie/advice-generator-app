<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="section-center">
        <article class="card" id="advice-card">
          <h1>Advice #<span id="count">117</span></h1>
          <div class="advice-content">
            <p>
              "It is easy to sit up and take notice, what's difficult is getting
              up and taking action"
            </p>
          </div>
          <div class="pattern-divider">
            <!-- <img
              src="./images/pattern-divider-mobile.svg"
              class="mobile-divider"
              alt="pattern-divider-mobile"
            /> -->
          </div>
          <div class="dice-container">
            <img src="./images/icon-dice.svg" class="dice" alt="icon-dice" />
          </div>
        </article>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/coder-teamie">coder-teamie</a>.
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
